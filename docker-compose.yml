version: '3.8'

services:
  # PostgreSQL 数据库
  yescode-postgres:
    image: postgres:15-alpine
    container_name: yescode-monitor-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME:-yescode_monitor}
      POSTGRES_USER: ${DB_USER:-yescode_admin}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-Kp8vN2mR7xQ9wE4tY6uI1oP3sA5dF8hJ}
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --lc-collate=C --lc-ctype=C"
      TZ: Asia/Shanghai
    volumes:
      # 持久化数据存储
      - postgres_data:/var/lib/postgresql/data
      # 初始化脚本
      - ./scripts/init-database.sh:/docker-entrypoint-initdb.d/01-init-database.sh:ro
      # 备份数据（如果存在）
      - ./scripts/init-data.sql:/docker-entrypoint-initdb.d/init-data.sql:ro
      # 数据库配置优化
      - ./config/postgresql.conf:/etc/postgresql/postgresql.conf:ro
    ports:
      # 使用非标准端口 15432 对外暴露
      - "${DB_PORT:-15432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-yescode_admin} -d ${DB_NAME:-yescode_monitor}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    command: >
      postgres
      -c max_connections=100
      -c shared_buffers=256MB
      -c effective_cache_size=1GB
      -c maintenance_work_mem=64MB
      -c checkpoint_completion_target=0.9
      -c wal_buffers=16MB
      -c default_statistics_target=100
      -c random_page_cost=1.1
      -c effective_io_concurrency=200
      -c work_mem=4MB
      -c min_wal_size=1GB
      -c max_wal_size=4GB
    networks:
      - yescode-network

  # YesCode Monitor 应用
  yescode-app:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: yescode-monitor-app
    restart: unless-stopped
    environment:
      NODE_ENV: production
      TZ: Asia/Shanghai
      DATABASE_URL: "postgresql://${DB_USER:-yescode_admin}:${DB_PASSWORD:-Kp8vN2mR7xQ9wE4tY6uI1oP3sA5dF8hJ}@yescode-postgres:5432/${DB_NAME:-yescode_monitor}?schema=public&connect_timeout=60"
      YESCODE_API_KEY: ${YESCODE_API_KEY}
      BARK_URL: ${BARK_URL}
      API_SECRET: ${API_SECRET:-Mq7nB5xK9rT2vC8pL4wE6yU1oI3aS5dF7gH9jK2mN4qR6tY8u}
      NEXT_PUBLIC_BASE_URL: ${NEXT_PUBLIC_BASE_URL:-http://localhost:13000}
    ports:
      # 使用非标准端口 13000 对外暴露
      - "${APP_PORT:-13000}:3000"
    depends_on:
      yescode-postgres:
        condition: service_healthy
    volumes:
      # 应用日志
      - app_logs:/app/logs
      # 时区文件
      - /etc/localtime:/etc/localtime:ro
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/dashboard"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - yescode-network

volumes:
  postgres_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ./data/postgres
  app_logs:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ./logs/app

networks:
  yescode-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16